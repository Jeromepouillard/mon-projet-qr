<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code avec Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url('http://googleusercontent.com/file_content/1');
            background-repeat: repeat;
            background-size: auto;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input#inputText {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input#logoFile {
            margin-bottom: 10px;
        }
        .option-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .option-logo input {
            margin-right: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #eee;
            display: inline-block;
        }
        #qrcode-canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Générateur de QR Code avec Logo</h1>

        <input type="text" id="inputText" placeholder="Entrez votre texte ou URL ici">

        <div class="option-logo">
            <input type="checkbox" id="addLogo">
            <label for="addLogo">Ajouter un logo au centre</label>
        </div>

        <input type="file" id="logoFile" accept="image/*">

        <button onclick="generateQRCodeWithLogo()">Générer le QR Code</button>
        <button onclick="printPage()">Imprimer</button>
        <button onclick="downloadPDF()">Télécharger en PDF</button>

        <div id="qrcode-container">
            </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function generateQRCodeWithLogo() {
            const text = document.getElementById("inputText").value;
            const addLogo = document.getElementById("addLogo").checked;
            const logoFile = document.getElementById("logoFile").files?.[0];
            const qrcodeContainer = document.getElementById("qrcode-container");
            const qrSize = 256;

            if (text.trim() === "") {
                alert("Veuillez entrer du texte ou une URL.");
                return;
            }
            
            qrcodeContainer.innerHTML = '';
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = qrSize;
            tempCanvas.height = qrSize;
            const tempContext = tempCanvas.getContext('2d');

            const qrcode = new QRCode(qrcodeContainer, {
                text: text,
                width: qrSize,
                height: qrSize,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            setTimeout(() => {
                const qrImg = qrcodeContainer.querySelector('img');
                if (qrImg) {
                    tempContext.drawImage(qrImg, 0, 0, qrSize, qrSize);

                    if (addLogo && logoFile) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const logoImg = new Image();
                            logoImg.onload = function() {
                                const logoSize = qrSize * 0.25;
                                const x = (qrSize - logoSize) / 2;
                                const y = (qrSize - logoSize) / 2;
                                tempContext.drawImage(logoImg, x, y, logoSize, logoSize);
                                
                                qrcodeContainer.innerHTML = '';
                                qrcodeContainer.appendChild(tempCanvas);
                            };
                            logoImg.src = event.target.result;
                        };
                        reader.readAsDataURL(logoFile);
                    } else {
                        qrcodeContainer.innerHTML = '';
                        qrcodeContainer.appendChild(qrImg);
                    }
                }
            }, 100);
        }

        function printPage() {
            window.print();
        }

        function downloadPDF() {
            const qrcodeContainer = document.getElementById("qrcode-container");
            if (qrcodeContainer.innerHTML.trim() === "") {
                alert("Veuillez d'abord générer un QR Code.");
                return;
            }

            html2canvas(qrcodeContainer.firstChild).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const imgWidth = 60;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                pdf.addImage(imgData, 'PNG', 75, 20, imgWidth, imgHeight);
                pdf.save("qrcode.pdf");
            });
        }
    </script>

</body>
</html>
